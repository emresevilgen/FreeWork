
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<body>
	<h:form>

		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputLabel for="name" value="Name:" style="font-weight:bold" />
			<p:inputText id="name" value="#{personBean.name}" />
			<h:outputLabel for="surname" value="Surname:"
				style="font-weight:bold" />
			<p:inputText id="surname" value="#{personBean.surname}" />
		</h:panelGrid>
		<p:commandButton value="Submit"
			actionListener="#{personBean.addToList}" icon="ui-icon-check"
			update="table" />
	</h:form>
	<br></br>

	<p:dataTable id="table" var="person" value="#{personBean.people}"
		resizableColumns="true">

		<p:column headerText="Name">
			<h:outputText value="#{person.name}" />
		</p:column>

		<p:column headerText="Surname">
			<h:outputText value="#{person.surname}" />
		</p:column>
	</p:dataTable>
</body>
</html>
